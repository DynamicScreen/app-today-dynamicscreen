# YAML
id: app-today-dynamicscreen
name: app.name
description: app.description
logo: ./resources/img/Donatello.jpeg
version: 0.2.0
channel: stable
api-level: 1
color: green
author:
    name: DynamicScreen
    email: bonjour@dynamicscreen.com
privileges:
    needs_account:
        -   identifier: google1
            type: google
            why: privileges.needs_account.google.why
        -   identifier: microsoft1
            type: microsoft
            why: privileges.needs_account.microsoft.why
modules:
    -   name: modules.today-auth-provider.name
        logo: modules.today-auth-provider.logo
        identifier: today-auth-provider
        color: orange
        type: auth-provider
        options:
            provider: unsplash
            vue:
                component: src/today/TodayAuthProvider.ts
            php:
                handler: Vendor\DynamicScreenToday\TodayAuthProviderHandler
            node:
                handler: src/handler.js
        description: modules.today-auth-provider.description

    -   name: modules.today.name
        logo: modules.today.logo
        identifier: today
        color: #7A00D4
        type: slide
        description: modules.today.description
        options:
            - vue:
                component: src/today/slide/Today.ts
                options: src/today/TodayOptions.vue
            - php:
                handler: Vendor\DynamicScreenToday\TodayHandler
            - node:
                handler: src/handler.js
